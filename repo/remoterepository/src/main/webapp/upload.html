<!DOCTYPE html>
<html lang="en" ng-app="VortoRemoteRepository">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Vorto Repository</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	<script type="text/javascript">
	    function get_action(form) {
	    	var modelType, modelName, namespace,version;
	   
		    // get list of radio buttons with specified name
		    var radios = form.elements['model'];
		    
		    // loop through list of radio buttons
		    for (var i=0, len=radios.length; i<len; i++) {
		        if ( radios[i].checked ) { // radio checked?
		            modelType = radios[i].value; // if so, hold its value in val
		            break; // and break out of for loop
		        }
		    }
		    modelName = form.elements['modelname'].value;
		    namespace = form.elements['namespace'].value;
		    version = form.elements['version'].value;
		    
	        form.action = './services/'+modelType+'/'+namespace+'/'+modelName+'/'+version;
	        console.log(form.action);
	        return true;
	    }
	</script>
  </head>

  <body>
        <form method="POST" onsubmit="return get_action(this);" enctype="multipart/form-data">
              <input type="radio" name="model" value="informationmodel" checked="checked"><label>Information Models</label>
              <input type="radio" name="model" value="functionblock"><label>Function Blocks</label>
              <input type="radio" name="model" value="datatype"><label>Data Types</label><br>
			  Model_Name:&nbsp;&nbsp;<input type="text" name="modelname"><br>
			  Name_Space:&nbsp;&nbsp;<input type="text" name="namespace"><br>
			  Version&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp;<input type="text" name="version"><br>
			  File to upload: <input type="file" name="file">	<br>		  
			  <input type="submit" value="Upload" > Press here to upload the file!
		</form>
  </body>
</html>
