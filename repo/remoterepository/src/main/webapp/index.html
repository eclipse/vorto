<!DOCTYPE html>
<html lang="en" ng-app="VortoRemoteRepository">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Vorto Repository</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	
	<!-- Angular JS -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body>
 
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Vorto Repository</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
          </ul>
          <form class="navbar-form navbar-right">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row" ng-controller="ListModelController as modelController">

        <div class="col-sm-12 main">
          <div class="row">
            <div class="project-selection">
              <input type="radio" ng-model="modelController.model" value="informationmodel" checked="checked"><label>Information Models</label>
              <input type="radio" ng-model="modelController.model" value="functionblock"><label>Function Blocks</label>
              <input type="radio" ng-model="modelController.model" value="datatype"><label>Data Types</label>
            	<br>
              <input type="text" ng-model="modelController.filter" style="width:400px" placeholder="Filter Information Models"> 
              <button type="button" class="btn btn-primary" style="margin-bottom:8px;float:right;margin-right:15px;">Clear</button>
              <button type="button" class="btn btn-primary" ng-click="modelController.getModels()" style="margin-bottom:8px;float:right;margin-right:15px;margin-left:15px">Search</button>
              <!-- 
              <br>
              <input type="file" file-model="modelController.fileToUpload"/> 
              <button type="file" class="btn btn-primary" ng-click="modelController.upload()" style="margin-bottom:8px;float:right;margin-right:15px;">Upload</button>
              -->
            </div>
          </div>
          <div id="searchResult">
			      <div class="table-responsive">
			        <table class="table table-striped">
			           <thead>
			            <tr>
			                <th>Namespace</th>
			                <th>Name</th>
			                <th>Version</th>
			                <th>Download</th>
			            </tr>
			          </thead>
			          <tbody>
			            <tr ng-repeat="model in modelController.models">
			              <td>{{ model.modelId.namespace }}</td>
			              <td>{{ model.modelId.name }}</td>
			              <td>{{ model.modelId.version }}</td>
			              <td><a href="rest/model/{{ model.modelId.modelType | lowercase }}/{{ model.modelId.namespace }}/{{ model.modelId.name }}/{{ model.modelId.version }}">Model File</a></td>
			            </tr>
			          </tbody>
			        </table>
			      </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
