<!--Header section Site navigation -->

{% include base.html %}

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top navbar-lp" role="navigation">
		<div class="container">
				<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="{{base}}/index.html">Vorto</a>
				</div>
				<div class="collapse navbar-collapse wow fadeIn" id="navbar-collapse" data-wow-delay="0.2s">
						<ul class="nav navbar-nav pull-right">
							{% for menu in site.data.menus %}
								<li {% if page.path contains menu.url %} class ="active"{% endif %}>
									{% if menu.url contains 'https://' or menu.url contains 'http://' %}
										<a target="_blank" href="{{ menu.url }}">{{ menu.name }}</a>
									{% else %}
										<a href="{{base}}/{{ menu.url }}">{{ menu.name }}</a>

									{% endif %}
								</li>
							{% endfor %}
						</ul>
				</div>
				<!-- /.navbar-collapse -->
		</div>
		<a href="https://github.com/eclipse/vorto"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
		<!-- /.container -->
</nav>
