version: '3'
services:
  repository:
    depends_on:
      - "db"
    image: eclipsevorto/vorto-repo
    build:
      context: .
      dockerfile: docker/Repository_Dockerfile
      args:
        JAR_FILE:  repository/repository-server/target/infomodelrepository.jar
        http_proxy: $http_proxy
        https_proxy: $https_proxy
    ports:
      - "8080:8080"
    env_file:
      - docker/vorto-variables.env
    networks:
      - backend
  generators:
    image: eclipsevorto/vorto-generators
    volumes:
      - ./docker/config/generators/:/code/config
    depends_on:
      - "repository"
    build:
      context: .
      dockerfile: docker/Generators_Dockerfile
      args:
        JAR_FILE:  generators/generator-runner/target/generator-runner-exec.jar
        http_proxy: $http_proxy
        https_proxy: $https_proxy
    env_file:
      - docker/vorto-variables.env
    networks:
      - backend
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file:
      - docker/vorto-variables.env
    networks:
      - backend
networks:
  backend:
    driver: bridge
