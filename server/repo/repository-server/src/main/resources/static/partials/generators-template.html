<h3 class="modelHeader ng-binding">Generator Overview</h3>
<div class="col-sm-12 modelDetails">
	<div class="col-sm-9">
		<div ng-repeat="generator in generators">
			<div class="box">
			 	<div class="col-md-2"><img ng-src="data:image/png;base64,{{generator.image144x144}}" width="144" height="144"></div>
			    <div href="#" class="col-md-10">
			    	<h4>{{generator.name}}</h4>
			        <ul>
			        	<span class="rating">
	                  		<span ng-class="isFilled(generator.rating,'FAIR') || isFilled(generator.rating,'GOOD') || isFilled(generator.rating,'VERY_GOOD') || isFilled(generator.rating,'EXCELLENT')" class="star"></span>
	                  		<span ng-class="isFilled(generator.rating,'GOOD') || isFilled(generator.rating,'VERY_GOOD') || isFilled(generator.rating,'EXCELLENT')" class="star"></span>
	                  		<span ng-class="isFilled(generator.rating,'VERY_GOOD') || isFilled(generator.rating,'EXCELLENT')" class="star"></span>
	                  		<span ng-class="isFilled(generator.rating,'EXCELLENT')" class="star"></span>
	              		</span>
			            <li>{{generator.description}}</li>
			            <li class="author"><i class="fa fa-fw fa-user"> </i>{{generator.creator}}</li>
			            <li class="doc"><a ng-href="{{generator.documentationUrl}}"> <i class="fa fa-fw fa-book"></i>Documentation</a></li>
			        </ul>
				</div>         
			</div>
			<hr class="separator">
		</div>
 	</div>
	<div class="col-sm-3 topUsed">
		<div class="row">
			<label>Most Frequently Used: </label>
		</div>
		<div class="row" ng-repeat="generator in mostUsedGenerators">
			<div class="col-xs-12">
		    	<div class="gen-box">
		           	<div class="gen-logo"><img ng-src="data:image/png;base64,{{generator.image32x32}}" width="32" height="32"></div>
		           	<div class="gen-name"><span>{{generator.name}}</span></div>
		           	<div class="gen-rating">
		           		<span class="rating">
	                  		<span ng-class="isFilled(generator.rating,'FAIR') || isFilled(generator.rating,'GOOD') || isFilled(generator.rating,'VERY_GOOD') || isFilled(generator.rating,'EXCELLENT')" class="star"></span>
	                  		<span ng-class="isFilled(generator.rating,'GOOD') || isFilled(generator.rating,'VERY_GOOD') || isFilled(generator.rating,'EXCELLENT')" class="star"></span>
	                  		<span ng-class="isFilled(generator.rating,'VERY_GOOD') || isFilled(generator.rating,'EXCELLENT')" class="star"></span>
	                  		<span ng-class="isFilled(generator.rating,'EXCELLENT')" class="star"></span>
	              		</span>
		           	</div>
		        </div>
			</div>
		</div>
	</div>
</div>
