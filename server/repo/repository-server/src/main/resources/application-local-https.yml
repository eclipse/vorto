server:
  port: 8443
  contextPath: /infomodelrepository
  ssl:
    key-store: classpath:keystore.jks
    key-store-password: Vorto123!
    keyStoreType: jks
    keyAlias: vorto-selfsigned

github:
  oauth2:
    enabled: true
    client:
      clientId: ${github_clientid}
      clientSecret: ${github_secret}
      accessTokenUri: https://github.com/login/oauth/access_token
      userAuthorizationUri: https://github.com/login/oauth/authorize
      clientAuthenticationScheme: form
      scope:
         - user
    resource:
      userInfoUri: https://api.github.com/user
    
eidp:
  oauth2:
    enabled: true
    client:
      clientId: ${eidp_clientid}
      clientSecret: ${eidp_secret}
      accessTokenUri: https://accounts.bosch.com/adfs/oauth2/token
      userAuthorizationUri: https://accounts.bosch.com/adfs/oauth2/authorize
      clientAuthenticationScheme: form
      resource: https://vorto.eclipse.org
      scope:
        - openid
        - email
        - profile
    resource:
      userInfoUri: https://accounts.bosch.com/adfs/userinfo
      preferTokenInfo: true

webEditor:
  enabled: true
  loginUrl:
    default: https://localhost:9443/#/project
    github: https://localhost:9443/login/github
    eidp: https://localhost:9443/login/eidp

mail:
