# docker-compose.yml
version: '2'

services:
  vorto-repo-web:
    build:
      context: ./repo
    container_name: vorto-repo
    ports:
      - 8080:8080
    expose:
      - "8080"

  vorto-bosch-generator-web:
    build:
      context: ./generators/org.eclipse.vorto.codegen.service.bosch
    container_name: vorto-bosch-generator
    ports:
      - 9000:9000
    environment:
      VORTO_SERVICE_REPOSITORYURL: http://192.168.1.21:8080/infomodelrepository/rest
      SERVER_CONTEXTPATH: /vorto-bosch
      SERVER_HOST: 192.168.1.21
      SERVER_PORT: "9000"

