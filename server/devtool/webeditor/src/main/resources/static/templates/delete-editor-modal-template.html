<div class="modal-header">
	<h3 class="modal-title"><center>Do you want to permanently delete {{tab.filename}}</center></h3>
</div>
<div class="modal-footer">
	<div class="align-left">
	    <button class="btn btn-primary" type="button" ng-click="ok()">Yes</button>
	 </div>
	<div class="align-right">
	    <button class="btn btn-primary" type="button" ng-click="cancel()">No</button>
	</div>
</div>
