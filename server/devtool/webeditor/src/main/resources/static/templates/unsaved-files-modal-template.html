<div class="modal-header">	
	<h3 class="modal-title"><center>The following resources have not been saved</center></h3>
</div>
<div class="modal-body" ng-show="showUnsavedFiles == true">
	<p>{{unsavedFiles.length}} unsaved resource(s)</p>
	<div ng-repeat="unsavedFile in unsavedFiles">
		{{unsavedFile}}
	</div>
</div>
<div class="modal-footer">
   <button class="btn btn-primary" type="button" ng-click="close()">Dismiss</button>
</div>
