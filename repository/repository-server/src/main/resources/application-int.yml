server:
  contextPath: /

repo:
  configFile: vorto-repository-config-mysql.json

spring:
  datasource:
    url: ${db_url}
    username: ${db_username}
    password: ${db_password}
    driver-class-name: ${db_driver}
    testWhileIdle: true
    timeBetweenEvictionRunsMillis: 60000
    wait_timeout: 180
    validationInterval: 60
    validationQuery: SELECT 1
  jpa:
    show-sql: false
    generate-ddl: true
  hibernate:
    ddl-auto: validate
