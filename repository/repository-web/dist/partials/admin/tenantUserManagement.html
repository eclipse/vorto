<div class="panel panel-default">
	<div class="panel-heading">
		<div class="btn-group">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			Choose Tenant<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li ng-repeat="tenant in userTenants">
					<a role="button" ng-click="getTenantUsers(tenant.tenantId)">{{ tenant.tenantId }}&nbsp;<span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="tenant.tenantId == chosenTenant"></span></a>
				</li>
			</ul>
		</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-8">
				<h3>{{ chosenTenant }}&nbsp;<small ng-show="isRetrievingTenantUsers"><i class="fa fa-refresh fa-spin"></i>&nbsp;Retrieving ...</small></h3>
			</div>
			<div class="col-sm-4">
				<button type="button" class="btn btn-primary pull-right"
					ng-disabled="isRetrievingTenantUsers" ng-click="createOrUpdateUser(newUser())">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add
					New
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>User</th>
							<th>Role</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="tenantUser in userTenantUsers">
							<td>{{ tenantUser.username }}</td>
							<td>
								<span class="label label-default" ng-show="hasUserRole('ROLE_USER', tenantUser.roles)">ROLE_USER</span>
								<span class="label label-primary" ng-show="hasUserRole('ROLE_MODEL_CREATOR', tenantUser.roles)">ROLE_MODEL_CREATOR</span>
								<span class="label label-success" ng-show="hasUserRole('ROLE_MODEL_PROMOTER', tenantUser.roles)">ROLE_MODEL_PROMOTER</span>
								<span class="label label-info" ng-show="hasUserRole('ROLE_MODEL_REVIEWER', tenantUser.roles)">ROLE_MODEL_REVIEWER</span>
								<span class="label label-danger" ng-show="hasUserRole('ROLE_TENANT_ADMIN', tenantUser.roles)">ROLE_TENANT_ADMIN</span>
							</td>
							<td>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-info" ng-click="createOrUpdateUser(editableUser(tenantUser))">Edit</button>
									<button type="button" class="btn btn-danger" ng-click="deleteUser(tenantUser)">Delete</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
