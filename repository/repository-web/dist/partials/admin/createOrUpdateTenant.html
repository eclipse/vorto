<form class="form-horizontal" name="namespaceForm">
	<div class="modal-header">
		<button ng-disabled="isCreatingOrUpdating" type="button" class="close"
			ng-click="cancel()">&times;</button>
		<h4 class="modal-title">Update Namespace <a class="help-icon" 
			href="https://github.com/eclipse/vorto/blob/master/docs/tutorials/managing_namespaces.md" target="_blank" 
			title="Read more about managing Namespaces"><span class="fa fa-question-circle" /></a>
		</h4>
	</div>
	<div class="modal-body">
		<div class="row" ng-show="errorMessage !== ''">
			<div class="alert alert-danger alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  {{ errorMessage }}
			</div>
		</div>

		<div class="row">
			<div ng-if="tenant.edit" class="col-sm-10" style="width: 580px;">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row" style="width: 580px;">
							<div class="col-sm-8">Namespaces</div>
							<div class="col-sm-3">
								<button type="button" class="btn btn-primary pull-right" ng-click="addNamespace()">
									<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="panel-body" style="width: 550px;">
						<ul class="list-group">
							<li class="list-group-item" ng-repeat="namespace in tenant.namespaces">
								<div class="row">
									<div class="col-sm-8">
										{{ namespace }}&nbsp;<span class="label label-primary" ng-show="namespace === tenant.defaultNamespace">default</span>
									</div>
									<div class="col-sm-3">
										<button type="button"
											class="btn btn-default btn-xs" ng-click="setDefault(namespace)">
											Set
											Default
										</button>
									</div>
									<div class="col-sm-1">
										<button type="button" class="btn btn-default pull-right btn-xs" ng-click="removeNamespace(namespace)" ng-hide="readonlyNamespace(namespace)">
											&nbsp;Delete
										</button>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
	<div ng-if="!tenant.edit" class="col-sm-6 pull-center">
		<div class="panel panel-default">
		<div>
			Namespace
		</div>	
		<div >
			<input class="form-control"  ng-change="checkDefaultValue()" ng-model="tenant.createNameSpaceId">
		</div>
		</div>
	</div>
	</div>
		<div class="form-group">
			<div class="col-sm-6">
				<a href="mailto:vorto-development@bosch-si.com?Subject=Request%20Vorto%20Repository%20Namespace" >Request Official Namespace
				</a>
				</div>
			<div class="col-sm-6">
				<button type="button" class="btn btn-default pull-right" ng-click="cancel()">Cancel</button>
				<button type="button" class="btn btn-primary pull-right" ng-disabled="isInvalid() || isCreatingOrUpdating" ng-click="createOrUpdateTenant()">
					Apply Changes
				</button>
			</div>
		</div>
	</div>
</form>

<script type="text/ng-template" id="addItem.html">  
<form name="form">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">{{ dialog.title }}</h4>
	</div>
	<div class="modal-body" id="modal-body">
		<div class="row" ng-show="errorMessage !== ''">
			<div class="alert alert-danger" role="alert">{{ errorMessage }}</div>
		</div>
		<div class="row" ng-show="form.value.$invalid && !form.value.$pristine">
			<div class="alert alert-danger" role="alert">Value is required.</div>
		</div>
		<div class="form-group">
			<label>{{ dialog.label }}</label>
			<div class="input-group">
				<span ng-show="dialog.prefix != null" class="input-group-addon">{{ dialog.prefix }}</span>
				<input name="value" type="text" ng-model="value" class="form-control" required>
			</div>
		</div>    
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" type="button" ng-click="add()" ng-disabled="form.$invalid || isAdding">
			Add
		</button>
	</div>
</form>
</script>
