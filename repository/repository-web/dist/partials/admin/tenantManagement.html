<div class="row">
	<div class="col-sm-8">
		<div class="row" ng-show="isRetrievingTenants">
			<i class="fa fa-refresh fa-spin"></i>&nbsp;Retrieving ...
		</div>
	</div>
	<div class="col-sm-4">
		<button type="button" class="btn btn-primary pull-right"
			ng-disabled="isRetrievingTenants" ng-click="createTenant(newTenant())">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Create Repository
		</button>
	</div>
</div> 
<div class="row" style="height: 10px;"></div>
<div ng-show="errorMessage !== ''" class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{ errorMessage }}
</div>

<div ng-if="tenants.length > 0" class="row">
	<div class="col-sm-12">
		<table class="table table-bordered table-striped table-condensed">
			<thead>
				<tr>
					<th class="col-md-3">Namespace(s)</th>
					<th class="col-md-2">Administrators</th>
					<th class="col-md-3">Actions</th>
				</tr>
			</thead>
			<tbody ng-repeat="tenant in tenants">
				<tr>
					<td class="col-md-3">
						<div ng-repeat="namespace in tenant.namespaces">
							{{namespace}}&nbsp;<span
								ng-show="namespace === tenant.defaultNamespace"
								class="label label-primary">default</span>
						</div>
					</td>
					<td class="col-md-2">
						<div ng-repeat="admin in tenant.admins">{{admin}}</div>
					</td>
					<td class="col-md-3">
						<!--<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-sm btn-primary" ng-click="createOrUpdateTenant(editableTenant(tenant))">Edit</button>
							</div>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-sm btn-danger" ng-click="deleteTenant(tenant)">Delete</button>
							</div>
							
							<div class="btn-group" role="group">
							  <button type="button" class="btn btn-sm btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    More ...<span class="caret"></span>
							  </button>
							  <ul class="dropdown-menu">
							    <li><a ng-click="manageUsers(tenant)">Manage Users</a></li>
							    <li><a ng-click="requestOfficialNamespace(tenant)">Request official namespace</a></li>
							  </ul>
							</div>
							
						</div>-->
						
							<a ng-click="createOrUpdateTenant(editableTenant(tenant))" data-toggle="tooltip" data-placement="bottom" title="Update Namespace">
								<i class="fa fa-pencil fa-2x"  aria-hidden="true"></i>
							</a>&nbsp;&nbsp;
						
						
							<a ng-click="deleteTenant(tenant)" data-toggle="tooltip" data-placement="bottom" title="Delete Namespace">
								<i class="fa fa-trash fa-2x"  aria-hidden="true"></i>
							</a>&nbsp;&nbsp;
						
						
							<a ng-click="manageUsers(tenant)" data-toggle="tooltip" data-placement="bottom" title="Manage Collaborators">
								<i class="fa fa-user fa-2x"  aria-hidden="true"></i>
							</a>&nbsp;&nbsp;
						
						
							<a href="mailto:vorto-development@bosch-si.com?Subject=Request%20Vorto%20Repository%20Namespace" data-toggle="tooltip" data-placement="bottom" title="Request Official Namespace">
								<i class="fa fa-comment fa-2x"  aria-hidden="true"></i>
							</a>
						
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div  ng-if="tenants.length == 0" >Currently you do not manage any repository,
	<a href ng-click="createTenant(newTenant())">Create your first repository
	</a>
</div>
