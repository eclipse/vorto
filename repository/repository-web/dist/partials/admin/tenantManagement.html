<div class="row">
	<div class="col-sm-8">
		<div class="row" ng-show="isRetrievingTenants">
			<i class="fa fa-refresh fa-spin"></i>&nbsp;Fetching namespaces ...
		</div>
	</div>
	<div class="col-sm-4">
		<a uib-popover="Request for an official namespace, e.g. com.mycompany" popover-placement="top" popover-trigger="'mouseover'" href="mailto:vorto-development@bosch-si.com?Subject=Request%20Vorto%20Repository%20Namespace&body={{requestEmailTemplate}}" class="btn btn-default pull-right">
			<i class="fa fa-envelope"></i>&nbsp;Request Official Namespace
		</a>
		<button type="button" class="btn btn-primary pull-right"
			ng-disabled="isRetrievingTenants" ng-click="createTenant(newTenant())">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Create
		</button>
	</div>
</div> 
<div class="row" style="height: 10px;"></div>
<div ng-show="errorMessage !== ''" class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{ errorMessage }}
</div>

<div ng-if="tenants.length > 0" class="row">
	<div class="col-sm-12">
		<table class="table table-bordered table-striped table-condensed">
			<thead>
				<tr>
					<th class="col-md-3">Namespace</th>
					<th class="col-md-2">Administrators</th>
					<th class="col-md-3">Actions</th>
				</tr>
			</thead>
			<tbody ng-repeat="tenant in tenants">
				<tr>
					<td class="col-md-3">
						<div ng-repeat="namespace in tenant.namespaces">
							{{namespace}}
						</div>
					</td>
					<td class="col-md-2">
						<div ng-repeat="admin in tenant.admins">{{admin}}</div>
					</td>
					<td class="col-md-3">
							<a ng-click="deleteTenant(tenant)" data-toggle="tooltip" data-placement="bottom" title="Delete Namespace">
								<i class="fa fa-trash fa-2x"  aria-hidden="true"></i>
							</a>&nbsp;&nbsp;
							<a ng-click="manageUsers(tenant)" data-toggle="tooltip" data-placement="bottom" title="Manage Collaborators">
								<i class="fa fa-user fa-2x"  aria-hidden="true"></i>
							</a>&nbsp;&nbsp;
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div  ng-if="tenants.length == 0" >Currently you do not own any namespace yet.
	<a href ng-click="createTenant(newTenant())">Create your own namespace
	</a>
</div>
