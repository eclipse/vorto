<form class="form-horizontal" name="tenantForm">
   <div class="modal-header">
      <button ng-disabled="isCreatingOrUpdating" type="button" class="close"
         ng-click="cancel()">&times;</button>
      <h4 class="modal-title">{{tenant.title}}</h4>
   </div>
   <!-- <div class="modal-body">
      <div class="row" ng-show="errorMessage !== ''">
         <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            {{ errorMessage }}
         </div>
      </div>
         <div ng-if="!tenant.edit">
            <div class="form-group">
			<label>{{ dialog.label }}</label>
			<div class="input-group">
				<span ng-show="dialog.prefix != null" class="input-group-addon">{{ dialog.prefix }}</span>
				<input name="value" type="text" ng-change="checkDefaultValue()" ng-model="tenant.createNameSpaceId" class="form-control" required>
			</div>
			</div>
         </div>
      </div> -->
      <div class="modal-body" id="modal-body" style="
    	padding-bottom: 40px;">
      <div class="col-sm-10" style="margin-left: 50px;
    	margin-right: 50px;">
		<div class="row" ng-show="errorMessage !== ''">
			<div class="alert alert-danger" role="alert">{{ errorMessage }}</div>
		</div>
		<div class="row" ng-show="form.value.$invalid && !form.value.$pristine">
			<div class="alert alert-danger" role="alert">Value is required.</div>
		</div>
		<div class="form-group">
			<label>{{ tenant.label }}</label>
			<div class="input-group">
				<span  class="input-group-addon">{{ tenant.prefixText }}</span>
				<input type="text" ng-model="tenant.createNameSpaceId" class="form-control" required>
			</div>
			<div>
            <small class="col-sm-12 pull-right" style="padding-left: 110px;">
            <a href="mailto:vorto-development@bosch-si.com?Subject=Request%20Vorto%20Repository%20Namespace" >Request Official Namespace
            </a>
            </small>
         </div>
		</div>  
	 </div>  
	</div>
   <div class="modal-footer" style="margin-top: 90px;">
        
            <button type="button" class="btn btn-default pull-right" ng-click="cancel()">Cancel</button>
           <!--  <button type="button" class="btn btn-primary pull-right" ng-disabled="isInvalid() || isCreatingOrUpdating" ng-click="createOrUpdateTenant()">
            {{ mode }} Repository
            </button> -->
			<button class="btn btn-primary pull-right" type="button" ng-disabled="isInvalid() || isCreatingOrUpdating" ng-click="createOrUpdateTenant()">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Create</button>
         </div>
     
</form>
