<p>
Mappings convert device specific payload to abstract Function Blocks and vice versa.
For example, you can create mapping rules, that convert device binary payload to Function Block compliant payload.
Use the <a target="_blank" href="https://www.eclipse.org/vorto/userguide/mappingengine/">Vorto Mapping Engine</a> to execute mappings at runtime.
