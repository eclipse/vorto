<link href='webjars/repository-web/dist/css/swagger-custom.css' media='screen' rel='stylesheet' type='text/css'/>
<section class="content">
<div class="swagger-section">
<div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
	<div id="swagger-ui-container" class="swagger-ui-wrap">
	    <h3 ng-show="isLoading">Loading... Please wait...</h3>
	    <div>
            Click <a href="https://raw.githubusercontent.com/eclipse/vorto/development/repository/apiDocs/vorto_openapi3.yaml" download="https://raw.githubusercontent.com/eclipse/vorto/development/repository/apiDocs/vorto_openapi3.yaml">here</a> to download OpenAPI 3.0 specification
         </div>
	    <div swagger-ui url="swaggerUrl" validator-url="false" loading="isLoading" parser="json" api-explorer="true" trusted-sources="true"
	         error-handler="defaultErrorHandler">
	    </div>
	</div>
</div>
</section>
