<div class="modal-header">
	<h3 class="modal-title"><center>Add Policy Entry</center></h3>
</div>
<div class="modal-body">
	<form name="createEntryForm" novalidate>
		<div ng-if="errorMessage != null" class="alert alert-danger"><i class="fa fa-exclamation-triangle"></i> {{errorMessage}}</div>
		<div class="form-group">
	    	<label>User ID</label>
	        <input ng-if="!editMode" type="text" class="form-control" name="principalId" ng-model="entry.principalId">
	        <input ng-if="editMode" disabled="disabled" type="text" class="form-control" name="principalId" ng-model="entry.principalId">
	    </div>  
    	<input type="radio" name="grantWrite" value="READ" ng-model="entry.permission">&nbsp;Read&nbsp;
    	<input type="radio" name="grantWrite" value="MODIFY" ng-model="entry.permission">&nbsp;Read/Write
  </div>
</form>
<div class="modal-footer">
	<div class="align-right">
	    <button ng-if="!isLoading && !editMode" class="btn btn-primary" type="button" ng-disabled="isLoading || createEntryForm.$invalid" ng-click="createEntry(entry)">Create</button>
	    <button ng-if="isLoading && !editMode" class="btn btn-primary" type="button" ng-disabled="isLoading || createEntryForm.$invalid" ng-click="createEntry(entry)"><i class="fa fa-refresh fa-spin"></i>&nbsp;Create</button>
	    <button ng-if="!isLoading && editMode" class="btn btn-primary" type="button" ng-disabled="isLoading || createEntryForm.$invalid" ng-click="createEntry(entry)">Change</button>
	    <button ng-if="isLoading && editMode" class="btn btn-primary" type="button" ng-disabled="isLoading || createEntryForm.$invalid" ng-click="createEntry(entry)"><i class="fa fa-refresh fa-spin"></i>&nbsp;Change</button>
	    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
</div>
