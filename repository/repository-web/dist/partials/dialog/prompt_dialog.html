<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">{{ prompt.title }}</h4>
</div>
<div class="modal-body" id="modal-body">
	<form>
		<div class="form-group">
			<label for="promptId">{{ prompt.msg }}</label>
			<input type="text" class="form-control" id="promptId" ng-model="prompt.reply">
		</div>
	</form>  
</div>
<div class="modal-footer">
    <button ng-repeat="action in actions" class="btn btn-primary" type="button" ng-click="buttonClick(action)" >
    	{{ action }}
	</button>
</div>
