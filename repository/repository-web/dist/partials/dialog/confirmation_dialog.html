<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h4 ng-if="confirmationMsg == 'Are you sure you want to remove this repository ?'" class="modal-title">Delete Repository</h4>
	<h4 ng-if="confirmationMsg == 'Are you sure you want to remove this namespace ?'" class="modal-title">Delete Namespace</h4>
	<h4 ng-if="(!(confirmationMsg == 'Are you sure you want to remove this repository ?') && (!(confirmationMsg == 'Are you sure you want to remove this namespace ?')) )" 
	class="modal-title">Confirmation</h4>
</div>
<div class="modal-body" id="modal-body">
	<div class="alert alert-danger" role="alert"><h4>{{ confirmationMsg }}</h4></div>  
</div>
<div class="modal-footer">
    <!-- <button ng-repeat="action in actions" class="btn btn-primary" type="button" ng-click="buttonClick(action)" >
    	{{ action }}
	</button> -->
	<button ng-repeat="action in actions" ng-if="action == 'Yes, Delete'" class="btn btn-red" type="button" ng-click="buttonClick(action)" >
    	{{ action }}
	</button>
	<button ng-repeat="action in actions" ng-if="(!(action == 'Cancel')) &&  (!(action == 'Yes, Delete'))" class="btn btn-primary" type="button" ng-click="buttonClick(action)" >
    	{{ action }}
	</button>
	<button ng-repeat="action in actions" ng-if="action == 'Cancel'" class="btn btn-default" type="button" ng-click="buttonClick(action)" >
    	{{ action }}
	</button>
	
</div>
