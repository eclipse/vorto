<fieldset class="scheduler-border">
  <div class="col-md-6" ng-repeat="(key, value) in modelinfo">
    <div class="control-group">
      <div ng-show="key != 'configuration' && key != 'status' && key != 'fault' && key != 'operation'">
        <label class="control-label input-label" style="width:40%;">{{key | titlecase}} </label>
         {{value}}
      </div>
    </div>
  </div>
  <div class="col-md-12"  ng-repeat="(key, value) in modelinfo">
      <div ng-show="key == 'operation'">
        <label class="control-label input-label" style="width:40%;">{{key | titlecase}} </label>
        <br/>
        <div class="col-md-12" style="text-align:center;">
          <button ng-repeat="operationName in modelinfo.operation.names" ng-click="invokeOperation(functionBlockName,operationName);" class="btn btn-primary button-extra">{{operationName | titlecase}}</button>
        </div>
        <br/>  <br/>
      </div>
  </div>
</fieldset>
<!-- Configuration -->
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">
      Configuration
    </h3>
  </div>
  <fieldset class="scheduler-border">
  <div ng-repeat="filteredVal in filterConfiguration(modelinfo.configuration)">
    <div ng-repeat="(key, value) in filteredVal">
      <div ng-if="isObject(modelinfo.configuration[key])"  ng-include="'pages/datatype_configuration.html'"></div>
      <div class="col-md-6" ng-if="isBasicFieldOrEnum(modelinfo.configuration[key], key)"  ng-include="'pages/basic_configuration.html'" ></div>
    </div>
    </div>
    <div class="col-md-12">
        <button ng-click="save(functionBlockName);" class="btn btn-primary button-extra pull-right">Save</button>
    </div>    
  </fieldset>
  <br/>
</div>
