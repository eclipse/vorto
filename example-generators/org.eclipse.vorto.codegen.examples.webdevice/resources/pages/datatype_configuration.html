 <div ng-if="isObject(modelinfo.configuration[key])" class="col-md-12" id="datatypebox">
	<h1 id="datatypetitle"><span id="datatypetitletext"><b>{{modelinfo.configuration.configData[key]}}</b> : {{key}} </span></h1>
	<div ng-repeat="(k, v) in modelinfo.configuration[key].configData">
	  <div class="col-md-6">
		<label class="control-label input-label"  style="width:40%;">{{k | titlecase}}</label>
		<div ng-switch on="v" style=" display: inline-block;">
		  <input ng-switch-when="int" type="number" name="{{k}}" value="{{dataValues[k]}}" class="ng-pristine ng-valid" ng-model="formData[key][k]" >
		  <input ng-switch-when="double" type="number" name="{{k}}" value="{{dataValues[k]}}" class="ng-pristine ng-valid" ng-model="formData[key][k]>
		  <input ng-switch-when="float" type="number" name="{{k}}" value="{{dataValues[k]}}" class="ng-pristine ng-valid" ng-model="formData[key][k]>
		  <input ng-switch-when="long" type="number" name="{{k}}"  value="{{dataValues[k]}}" class="ng-pristine ng-valid" ng-model="formData[key][k]>
		  <input ng-switch-when="byte" type="number" name="{{k}}" value="{{dataValues[k]}}" class="ng-pristine ng-valid" min="-127" max="128" ng-model="formData[key][k]>
		  <input ng-switch-when="short" type="number" name="{{k}}" value="{{dataValues[k]}}" class="ng-pristine ng-valid" min="-32768" max="32767" ng-model="formData[key][k]>
		  <input ng-switch-when="Date" type="datetime" name="{{k}}"  value="{{dataValues[k]}}" class="ng-pristine ng-valid" ng-model="formData[key][k]>
		  <input ng-switch-when="boolean" type="checkbox" name="{{k}}" value="{{dataValues[k]}}" class="ng-pristine ng-valid" ng-model="formData[key][k]>
		  <input ng-switch-when="byte[]" type="file" name="{{k}}" ng-model="formData[key][k]>
		  <input ng-switch-when="String" type="text" name="{{k}}"   placeholder="Enter value" value="{{dataValues[k]}}" class="ng-pristine ng-valid" ng-model="formData[key][k]>
		  <input ng-switch-default="true" type="number" name="{{k}}"  placeholder="Enter value" value="{{dataValues[k]}}" class="ng-pristine ng-valid"  ng-model="formData[key][k]>
		</div>
	  </div>
	</div>
</div>
